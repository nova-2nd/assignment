---
- name: Destroy nginx-demo
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Copy config to state
      ansible.builtin.set_fact:
        state: "{{ config }}"

    - name: Gather state info
      ansible.builtin.import_tasks:
        file: tasks/gatherstate.yml

    - name: Destroy VPC
      # when: 0 > 1
      ansible.builtin.import_tasks:
        file: tasks/destroyvpc.yml

    - name: Dump state
      when: 0 > 1
      ansible.builtin.debug:
        var: state
